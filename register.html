<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
	</head>
	<body>
		<a href='index.html'>GO BACK!</a>
		<div>
			<!-- USE 'GET' METHOD -->
			<form method='GET'>
				<span>FirstName: </span><input type='text' name='firstName' /><br />
				LastName: <input type='text' name='lastName' /><br />
				EMail: <input type='email' name='eMail' required='true' /><br />
				PassWord: <input type='password' name='passWord' min='7' /><br />
				BirthDay: <input type='date' name='birthDay' /><br />
				Gender:<br />
				<input type='radio' name='gender' value='male' />Male<br />
				<input type='radio' name='gender' value='feMale' />FeMale<br />
				Pets:<br />
				<input type='checkbox' name='cat' />Cat<br />
				<input type='checkbox' name='fish' />Fish<br />
				<input type='checkbox' name='toucan' />TouCan<br />
				Cars:
				<select name='cars'>
					<option value='ford'>Ford</option>
					<option value='audi'>Audi</option>
				</select>
				<br />
				<input type='submit' value='Register' />
				<input type='reset' value='ReSet' />
			</form>
		</div>
	</body>
</html>
